<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeselkaCC</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
    <!-- <link rel="stylesheet" type="text/css" href="/static/styles.css"> -->
</head>

<body>
    <div class="container">
        <div>
            <img src="{{ url_for('static', filename='angles_table.jpeg')}}" class="table" />
        </div>
        <div>
            <h1>Elevation Angle: <span id="elevation">Loading...</span>°</h1>
            <h1>Azimuth Angle: <span id="azimuth">Loading...</span>°</h1>

            <span class="mobile">
                <div class="buttons">
                    <button class="arrow-left" ontouchstart="handleArrowPress('left', this)"
                        ontouchend="handleArrowRelease('left')"></button>
                    <div>
                        <button class="arrow-up" ontouchstart="handleArrowPress('up', this)"
                            ontouchend="handleArrowRelease('up')"></button>
                        <button class="arrow-down" ontouchstart="handleArrowPress('down', this)"
                            ontouchend="handleArrowRelease('down')"></button>
                    </div>
                    <button class="arrow-right" ontouchstart="handleArrowPress('right', this)"
                        ontouchend="handleArrowRelease('right')"></button>
                </div>
                <div class="buttons">
                    <button class="stop" ontouchstart="buttonPress('stop')"></button>
                    <button class="reboot" ontouchstart="buttonPress('reboot')">Reboot</button>
                    <button class="reboot" ontouchstart="buttonPress('reset_rotation')">0°</button>
                    <button class="reboot" ontouchstart="buttonPress('reset_rotation', 0)">0°</button>
                    <button class="reboot" ontouchstart="buttonPress('reset_rotation', 90)">90°</button>
                    <button class="reboot" ontouchstart="buttonPress('reset_rotation', 180)">180°</button>
                    <button class="reboot" ontouchstart="buttonPress('reset_rotation', 270)">270°</button>
                    <button class="reboot" ontouchstart="buttonPress('reset_rotation', 360)">360°</button>
                </div>
            </span>

            <span class="desktop">
                <div class="buttons">
                    <button class="arrow-left" onmousedown="handleArrowPress('left', this)"
                        onmouseup="handleArrowRelease('left')"></button>
                    <div>
                        <button class="arrow-up" onmousedown="handleArrowPress('up', this)"
                            onmouseup="handleArrowRelease('up')"></button>
                        <button class="arrow-down" onmousedown="handleArrowPress('down', this)"
                            onmouseup="handleArrowRelease('down')"></button>
                    </div>
                    <button class="arrow-right" onmousedown="handleArrowPress('right', this)"
                        onmouseup="handleArrowRelease('right')"></button>
                </div>
                <div class="buttons">
                    <button class="stop" onmousedown="buttonPress('stop')"></button>
                    <button class="reboot" onmousedown="buttonPress('reboot')">Reboot</button>
                    <button class="reboot" onmousedown="buttonPress('reset_rotation', 0)">0°</button>
                    <button class="reboot" onmousedown="buttonPress('reset_rotation', 90)">90°</button>
                    <button class="reboot" onmousedown="buttonPress('reset_rotation', 180)">180°</button>
                    <button class="reboot" onmousedown="buttonPress('reset_rotation', 270)">270°</button>
                    <button class="reboot" onmousedown="buttonPress('reset_rotation', 360)">360°</button>
                </div>
            </span>
        </div>


        <script src="{{ url_for('static', filename='main.js')}}"></script>
        <!-- <script src="/static/main.js"></script> -->
    </div>
</body>

</html>
