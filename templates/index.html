<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE SKY DEFENCE SHOTRM 4</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="container">
        <div>
        <h1>Elevation Angle: <span id="elevation">Loading...</span>°</h1>
        <h1>Azimuth Angle: <span id="azimuth">Loading...</span>°</h1>
        
        <div class="buttons">
            <button class="arrow-left" ontouchstart="buttonPress('left', this)" ontouchend="buttonRelease('left')"></button>
            <div>
            <button class="arrow-up" ontouchstart="buttonPress('up', this)" ontouchend="buttonRelease('up')"></button>
            <button class="arrow-down" ontouchstart="buttonPress('down', this)" ontouchend="buttonRelease('down')"></button>
            </div>
            <button class="arrow-right" ontouchstart="buttonPress('right', this)" ontouchend="buttonRelease('right')"></button>
        </div>
        <div class="buttons">
            <button class="stop" ontouchstart="buttonPress('stop')"></button>
            <button class="reboot" ontouchstart="buttonPress('reboot')">Reboot</button>
            <button class="reboot" ontouchstart="buttonPress('reset_rotation')">0°</button>
        </div>
    </div>


    <script src="{{ url_for('static', filename='main.js')}}"></script>
</div>
</body>
</html>
